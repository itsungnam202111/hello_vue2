<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 연습 3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>    
    <style>
        button { margin: 5px;}
    </style>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module">
        $(function(){
            let timer;
            const counter = {
                data() {
                    return { counter: 0 }
                },
                methods: {
                    stopTimer(){
                        clearInterval(timer);
                    } ,
                    startTimer(){
                        timer = setInterval(() => {
                                this.counter++;
                            }, 1000);
                    } ,
                    reStartTimer(){
                        this.counter=0;
                        clearInterval(timer);
                        timer = setInterval(() => {
                                this.counter++;
                            }, 1000);
                    } ,

                }
            }
            Vue.createApp(counter).mount('#app')
        });
    </script>
</head>

<body>
    <div id="app">
        카운터 : {{ counter }} <br>
        <button @click="startTimer">시작</button>
        <button @click="reStartTimer">다시시작</button>
        <button @click="stopTimer">멈춰</button>
    </div>
</body>

</html>
